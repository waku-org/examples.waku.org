<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Free Forms</title>
    <link rel="apple-touch-icon" href="./favicon.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        word-wrap: break-word;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
      }

      html {
        font-size: 16px;
        overflow: hidden;
      }

      body {
        display: flex;
        align-items: center;
        padding: 10px;
        flex-direction: column;
        justify-content: center;
      }

      .container {
        width: 100%;
        min-width: 300px;
        max-width: 800px;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-content: space-between;
      }

      h2 {
        text-align: center;
        margin-bottom: 5px;
      }

      h3 {
        margin-bottom: 10px;
      }

      h3:last-of-type {
        margin-bottom: 20px;
      }

      h2 span,
      h3 span {
        font-weight: normal;
      }

      .progress {
        color: #9ea13b;
      }

      .success {
        color: #3ba183;
      }

      .error {
        color: #c84740;
      }

      button.progress {
        color: white;
        background-color: #9ea13b;
      }

      button.success {
        color: white;
        background-color: #3ba183;
      }

      button.error {
        color: white;
        background-color: #c84740;
      }

      .pairingInfo {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .pairingInfo input {
        display: block;
        min-width: 250px;
        width: 100%;
        max-width: 600px;
        font-size: 1.1rem;
        line-height: 1.5rem;
        padding: 5px;
        margin-bottom: 10px;
      }

      .pairingInfo button {
        flex-grow: 1;
        cursor: pointer;
        padding: 10px;
      }

      .pairingInfo button + button {
        margin-left: 5px;
      }

      .chatArea {
      }

      .chatArea ul {
        margin-bottom: 30px;
        list-style: none;
      }

      .chatArea ul li + li {
        margin-top: 5px;
      }

      .chatArea div {
        display: flex;
        flex-direction: column;
      }

      .chatArea div > * {
        font-size: 1.1rem;
        line-height: 1.5rem;
        padding: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <script src="./index.js"></script>
  </body>
</html>
